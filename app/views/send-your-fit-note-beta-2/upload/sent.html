{% extends path+"/../layout.html" %}

{% block fullcol %}
<div class="blue-border-bottom"></div>

<main id="content" role="main">
<div class="grid-row">
  <div class="column-two-thirds">

        <div class="govuk-box-highlight">
            <p class="font-medium">
              <img class="icon" src="/public/images/icon-tick@2x.png" alt="An image of a tick"/>
              Received
            </p>
        </div>

        <h2 class="bold-medium heading-medium">What happens next</h2>
        <p>Keep your fit note safe, don't throw it away.</p>
        <p>You don't need to do anything else, or call to check on it’s progress. If there’s a problem you’ll be contacted. </p>

        <p><a href="index">Send another fit note</a></p>
    </div>


</main>

{% endblock %}
